{% load static %}
<style>
    a:hover{
    background-color:slategray;
    }
</style>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <a style="font-size:25px;" class="navbar-brand" href="{% url 'my_gallery:home' %}">MY GALLERY</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav" aria-atomic="false"
            aria-label="Toogle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">

        <ul class="navbar-nav">

            <li class="nav-item active">
                <a class="nav-link" href="{% url  'my_gallery:home' %}">Home</a>
            </li>

            {% if request.user.is_authenticated %}
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'my_gallery:add_image' %}">Add Image</a>
                </li>
                <li class="nav-item active" style="float:right">
                    <a class="nav-link"  style="pointer:none" href="" >Hello {{ request.user }}</a>
                </li>

                <li class="nav-item active" style="float:right">
                    <a class="btn btn-warning" href="{% url 'my_gallery:logout' %}" >Logout</a>
                </li>
            {% else %}
                <li class="nav-item active">
                    <a class="btn btn-warning" href="{% url 'my_gallery:login' %}">Login</a>
                </li>

                <li class="nav-item active" >
                    <a class="btn btn-success" href="{% url 'my_gallery:register' %}" style="margin-right:10px;">Register</a>
                </li>
            {% endif %}
        </ul>
    </div>

</nav>
